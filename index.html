<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1>Weather App</h1>

    <div class="container mt-4">
        <form id="weather">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="city" class="visually-hidden">Renseigner une ville</label>
                        <input type="text" class="form-control" id="city" placeholder="Renseigner une ville">
                        <div class="invalid-feedback">Merci de renseigner une ville valide</div>
                    </div>
                </div>
                <div class="col-8">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>
                
            </div>
        </form>

        <div class="card d-none" style="width: 18rem;">
            <div>
                <h2 class="nameCity" ></h2>
                <p class="text-center">TODAY</p>
            </div>

            <div class="text-center">
                <img src="..." class="image-weather" alt="">
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="card-text">
                    <p class="description-weather"></p>
                    <p>
                        <strong>Température :</strong> <span class="temp-weather"></span><br/>
                        <strong>Max :</strong> <span class="temp-max-weather"></span><br/>
                        <strong>Min :</strong> <span class="temp-min-weather"></span><br/>
                    </p>
                </div>
            </div>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>
</html>
